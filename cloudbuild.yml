steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "northamerica-northeast1-docker.pkg.dev/tienda-microservices-477504/image-registry/products-ms:$SHORT_SHA",
        "-t",
        "northamerica-northeast1-docker.pkg.dev/tienda-microservices-477504/image-registry/products-ms:latest",
        "-f",
        "dockerfile.prod",
        "--platform=linux/amd64",
        ".",
      ]
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "northamerica-northeast1-docker.pkg.dev/tienda-microservices-477504/image-registry/products-ms",
        "--all-tags"
      ]
  - name: "gcr.io/cloud-builders/kubectl"
    args:
      - "set"
      - "image"
      - "deployment/products"
      - "products-ms=northamerica-northeast1-docker.pkg.dev/tienda-microservices-477504/image-registry/products-ms:$SHORT_SHA"
    env:
      - "CLOUDSDK_COMPUTE_REGION=northamerica-northeast1"
      - "CLOUDSDK_CONTAINER_CLUSTER=tienda-kubernets"
options:
  logging: CLOUD_LOGGING_ONLY 